<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BulkKing PWA</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <!-- Ícone de Comida -->
    <link rel="apple-touch-icon" href="https://img.icons8.com/doodle/192/pizza--v1.png">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body class="bg-gray-900 text-gray-100 font-sans antialiased pb-20 select-none">

    <!-- Header -->
    <header class="fixed top-0 w-full bg-gray-900/90 backdrop-blur-md p-4 border-b border-gray-800 z-50 flex justify-between items-center">
        <h1 class="text-xl font-black text-orange-500 tracking-tighter">BULK<span class="text-white">KING</span></h1>
        <div class="text-xs text-right">
            <p id="header-kcal" class="font-bold text-white">0 kcal</p>
            <p class="text-gray-500">Meta Diária</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="mt-20 px-4 container mx-auto" id="app">
        <!-- Views injetadas aqui -->
    </main>

    <!-- Navigation -->
    <nav class="fixed bottom-0 w-full bg-gray-900 border-t border-gray-800 flex justify-around py-4 z-50 safe-area-pb">
        <button onclick="router('plan')" class="flex flex-col items-center text-gray-500 hover:text-orange-500 transition">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>
            <span class="text-[10px] mt-1 font-bold">REFEIÇÕES</span>
        </button>
        <button onclick="router('snacks')" class="flex flex-col items-center text-gray-500 hover:text-orange-500 transition">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            <span class="text-[10px] mt-1 font-bold">LANCHES/DOCES</span>
        </button>
        <button onclick="router('profile')" class="flex flex-col items-center text-gray-500 hover:text-orange-500 transition">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
            <span class="text-[10px] mt-1 font-bold">PERFIL & CALC</span>
        </button>
    </nav>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js');
    </script>
</body>
</html>
